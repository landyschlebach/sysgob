                <div class="col-lg-12">

                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${error}">

        	<div class="row content_margin">
              <div class="col-lg-12">
                  <form role="form" th:action="@{/configure/sms/save}">
                  	  <p th:utext="#{configure.select}">Favor de llenar el formulario para la asignación de presupuestos</p>
                      <div class="form-group">
                          <label th:utext="#{configure.name}">Nombre de proyecto</label>
                          <input type="text" class="form-control" id="name" name="name"/>
                      </div>
                      <div class="form-group">
                          <label th:utext="#{configure.group}">Dependencia</label>
                          <select class="form-control" id="groupId" name="groupId">
                          	<th th:each="entry : ${groups}">
                              <option th:value="${entry.id}" th:utext="${entry.name}">Secretaria de la Educación Pública</option>
                             </th>
							  <th:block th:remove="all">
                              <option>Secretaria de Transportes</option>
                              <option>Secretaria de Comercio Exterior</option>
                              <option>Secretaria de Desarrollo Social</option>
                              <option>SAT</option>
							  </th:block>
                          </select>
                      </div>
<!--                      <div class="form-group">
                          <label th:utext="#{sms.type}"> de Proyecto</label>
                          <select class="form-control" id="smsType" name="smsType">

                      <div class="form-group">
                          <label th:utext="#{sms.message}">Descripción del proyecto:</label>

                          <p class="help-block" th:placeholder="#{sms.message.description}">160 caracteres</p>
                      </div>
                      <div class="form-group">
                          <label th:utext="#{configure.date}">Fecha de realizaci&oacute;n:</label>
                          <div class="form-inline">
                              <input type="date" class="form-control" placeholder="17/22/12" th:placeholder="#{configure.date.placeholder}" id="sendDate" name="sendDate"/>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-default btn-danger" th:utext="#{configure.send}" th:attr="data-url=@{/configure/sms/send}">Registrar</button>
                  </form>
