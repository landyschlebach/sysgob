<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
	
    <title>Gobierno de México</title>

    <link href="../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../../resources/css/metisMenu.min.css" th:href="@{/resources/css/metisMenu.min.css}" rel="stylesheet"/>
    <link href="../../resources/css/sb-admin-2.css" th:href="@{/resources/css/sb-admin-2.css}" rel="stylesheet"/>
    <link href="../../resources/css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet"/>
    <link href="../../resources/css/morris.css" th:href="@{/resources/css/morris.css}" rel="stylesheet"/>
    <link href="../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
            	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img alt="Gobierno de México" th:src="@{/resources/images/logo_2.png}" src="../../resources/images/logo_2.png"/></a>
            </div>
            <!-- /.navbar-header -->
        </nav>
        
        <div style="min-height: 317px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 align="center" style="margin-bottom: 21px;">Presupuesto: Secretarías del Gobierno de México</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-12">
	               <div class="panel panel-default">
	                   <div class="panel-body">
	                       <div id="budgets_chart"></div>
	                   </div>
	                   <!-- /.panel-body -->
	               </div>
	             <!-- /.panel -->
	             </div>
	         <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row content_margin">
			<span th:if="${budgets == null}" th:utext="#{home.no.budgets}"></span>
              <div class="col-lg-12" th:unless="${budgets == null}">
                  <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                      <thead>
                          <tr role="row">
                           <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 128px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Secretaría</th>
                           <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 82px;" aria-label="CSS grade: activate to sort column ascending">Presupuesto ($)</th>
                        </tr>
                      </thead>
                      <tbody th:each="budget : ${budgets}">
                      <tr class="gradeA odd" role="row">
                              <td class="sorting_1" th:text="${budget.label}">Gecko</td>
                              <td th:text="${budget.value}">Firefox 1.0</td>
                      </tr>
                  	</tbody>
                  </table>
              </div>
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="../../resources/js/jquery.min.js" th:scr="@{/resources/js/jquery.min.js}"></script>
    <script src="../../resources/js/bootstrap.min.js" th:scr="@{/resources/js/bootstrap.min.js}"></script>
    <script src="../../resources/js/metisMenu.min.js" th:scr="@{/resources/js/metisMenu.min.js}"></script>
    <script src="../../resources/js/excanvas.min.js" th:scr="@{/resources/js/excanvas.min.js}"></script>
    <script src="../../resources/js/jquery.flot.js" th:scr="@{/resources/js/jquery.flot.js}"></script>
    <script src="../../resources/js/jquery.flot.pie.js" th:scr="@{/resources/js/jquery.flot.pie.js}"></script>
    <script src="../../resources/js/jquery.flot.resize.js" th:scr="@{/resources/js/jquery.flot.resize.js}"></script>
    <script src="../../resources/js/jquery.flot.time.js" th:scr="@{/resources/js/jquery.flot.time.js}"></script>
    <script src="../../resources/js/jquery.flot.tooltip.min.js" th:scr="@{/resources/js/jquery.flot.tooltip.min.js}"></script>
    <script src="../../resources/js/raphael-min.js" th:src="@{/resources/js/raphael-min.js}"></script>
    <script src="../../resources/js/morris.min.js" th:src="@{/resources/js/morris.min.js}"></script>
    <script src="../../resources/js/morris-data.js" th:scr="@{/resources/js/morris-data.js}"></script>
    <script src="../../resources/js/sb-admin-2.js" th:scr="@{/resources/js/sb-admin-2.js}"></script>
    
    <script>
    	setTimeout(function(){
   			window.location.reload(1);
		}, 5000);
    </script>

<div class="flotTip" style="position: absolute; background: rgb(255, 255, 255) none repeat scroll 0% 0%; z-index: 1040; padding: 0.4em 0.6em; border-radius: 0.5em; font-size: 0.8em; border: 1px solid rgb(17, 17, 17); white-space: nowrap; left: 340px; top: 907.033px; display: none;"></div></body>
</html>
