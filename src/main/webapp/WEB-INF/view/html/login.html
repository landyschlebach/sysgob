<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title th:text="#{login.title}">Gobierno de MÃ©xico</title>
    <link href="../../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
    <link href="../../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="../../../resources/css/login.css" th:href="@{/resources/css/login.css}" rel="stylesheet" />
</head>

<body>
<img alt="background image" src="../../../resources/img/bg_login.jpg" th:src="@{/resources/img/bg_login.jpg}" id="full-screen-background-image"/>

<div class="logo_login"><img alt="" src="../../../resources/img/logo_login.png" th:src="@{/resources/img/logo_login.png}"/></div>
<div id="wrapper">
    <div class="col-xs-12" th:with="logurl=${#httpServletRequest.requestURI}">
        <form th:action="${logurl}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <fieldset>
                <legend class="legend_login" th:text="#{login.form.text}">Acceso al Sistema</legend>
                <div class="form-group">
                    <div class="col-xs-3">
                        <img src="../../../resources/img/ic_user.png" th:src="@{/resources/img/ic_user.png}"/>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input_login" id="username" name="username" placeholder="Usuario" th:placeholder="#{login.form.username}"/>
                    </div>
                </div>
                <div class="clearfix padding_login"></div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <img src="../../../resources/img/ic_password.png" th:src="@{/resources/img/ic_password.png}"/>
                    </div>
                    <div class="col-xs-9">
                        <input type="password" id="password" name="password" class="input_login" placeholder="Contrase&ntilde;a"
                               th:placeholder="#{login.form.password}"/>
                    </div>
                </div>
                <div class="clearfix padding_login"></div>
                <button type="submit" class="btn_login" th:text="#{login.form.button}">Entrar</button>
                <p th:if="${param.error}" class="message_login" role="alert" th:text="#{login.form.error}">Credenciales incorrectas</p>
                <p th:if="${param.logout}" class="message_login" role="alert" th:text="#{login.form.logout}">Ha salido del sistema</p>
                <p th:if="${param.denied}" class="message_login" role="alert" th:text="#{login.form.denied}">Acceso denegado</p>
            </fieldset>
        </form>
    </div>
</div>

<script src="/ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
</body>
</html>
