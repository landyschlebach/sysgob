<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Gobierno de MÃ©xico</title>

    <link href="../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../../resources/css/login.css" rel="stylesheet" th:href="@{/resources/css/login.css}" />
</head>

<body>
<img alt="background image" src="../../resources/img/bg_login.jpg" th:scr="@{/resources/img/bg_login.jpg}" id="full-screen-background-image"/>

<div class="logo_login"><img alt="" src="../../resources/img/logo_login.png" th:scr="@{/resources/img/logo_login.png}"/></div>
<div id="wrapper">
    <div class="col-xs-12">
        <form method="POST" action="/login/acceso" th:action="@{/login/acceso}" th:object="${userInfo}">
            <fieldset>
                <legend class="legend_login">Acceso al Sistema</legend>
                <div class="form-group">
                    <div class="col-xs-3">
                        <img src="../../resources/img/ic_user.png" th:scr="@{/resources/img/ic_user.png}"/>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="input_login" name="user" th:value="*{user}" placeholder="Usuario"/>
                    </div>
                </div>
                <div class="clearfix padding_login"></div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <img src="../../resources/img/ic_password.png" th:scr="@{/resources/img/ic_password.png}"/>
                    </div>
                    <div class="col-xs-9">
                        <input type="password" class="input_login" name="password" th:value="*{password}" placeholder="Contrase&ntilde;a"/>
                    </div>
                </div>
                <div class="clearfix padding_login"></div>
                <button type="submit" class="btn_login">Entrar</button>
       
                <p th:if="${failure}" class="message_login" role="alert">Credenciales incorrectas</p>    		
                <p th:if="${blocked}" class="message_login" role="alert">Acceso denegado</p>       
    			
            </fieldset>
        </form>		
        
        <span style="visibility: hidden" th:text="${roleId}"></span>
		<span style="visibility: hidden" th:text="${dependencyId}"></span>		
    </div>
</div>

<script src="/ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
</body>
</html>
